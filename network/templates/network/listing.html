
{% for post in page_obj %}
    <!-- Display information about each post -->
   <div class="post-container">

    <div class="poster"><a href="{% url 'profile' profilename=post.poster %}"><strong>{{ post.poster }}</strong></a></div>
    <div class="post-content">{{ post.postContent }}</div>
    <div class="post-time">{{post.timestamp}}</div>
   </div>
    <!-- Add more fields as needed -->
{% endfor %}

<!-- Add pagination links if needed -->
<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
        <button id="first" style="display : none;"><a href="?page=1">&laquo; first</a></button>
            <button id="previous1" style="display : none;"><a href="?page={{ page_obj.previous_page_number }}">previous</a></button>
            <button id="previous">previous</button>
        {% endif %}

        

        {% if page_obj.has_next %}
        
        <button id="next1" style="display : none;"><a href="?page={{ page_obj.next_page_number }}">next </a></button>
        <button id="last" style="display : none;"><a href="?page={{ page_obj.paginator.num_pages }}">last &raquo;</a></button>
        <button id="next" >next</button>

        {% endif %}
        <span class="current page">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
        </span>
    </span>
</div>
